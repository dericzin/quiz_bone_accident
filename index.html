<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Acidentes Ósseos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="selection-container">
        <h1>Escolha o Osso</h1>
        <select id="bone-select">
            <option value="" disabled selected>Selecione um osso</option>
            <option value="osso1">Coxal Equino</option>
            <option value="osso2">Crânio Equino - Lateral</option>
            <option value="osso3">Crânio Equino - Dorsal</option>
            <option value="osso4">Crânio Equino - Ventral</option>
            <option value="osso5">Ossos do crânio Eq. Lat.</option>
            <option value="osso6">Mândibula Equino - Lateral</option>
            <option value="osso7">Escápula Esquerda Eq.</option>
            <option value="osso8">Úmero Esquerdo Eq.</option>
            <option value="osso9">Atlas (C1) Equino.</option>
            <option value="osso10">Axis (C2) Equino.</option>
            <option value="osso11">Ulna e Rádio.</option>
            <option value="osso12">Vértebras Cervicais C3-C7.</option>
            <option value="osso13">Vértebra Torácica.</option>
            <option value="osso14">Vértebra Lombar.</option>
            <option value="osso15">Fêmur.</option>
            <option value="osso16">Tíbia e Fíbula.</option>
            <option value="osso17">Classificação anatômica.</option>
            <option value="osso18">Classificação anatômica 2.</option>
        </select>
        <button onclick="startQuiz()">Iniciar Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
        <div class="header">
            <h1 id="quiz-title">Quiz de Acidentes Ósseos</h1>
            <button onclick="goBack()">Voltar</button>
        </div>
        <img src="osso.jpg" alt="Osso" id="osso-image">
        <div id="questions"></div>
        <button id="submit-button" onclick="checkAnswers()">Enviar Respostas</button>
        <button class="back-button" onclick="goBack()">Voltar</button>
        <button onclick="retryQuiz()">Tentar Novamente</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        // Previne a rolagem ao focar no input
        document.addEventListener('focusin', (event) => {
            if (event.target.tagName === 'INPUT' && event.target.type === 'text') {
                event.target.scrollIntoView({ block: 'nearest', inline: 'nearest', behavior: 'smooth' });
                window.scrollTo(0, 0); // Mantém a página no topo
            }
        });
    </script>
</html>
